<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Prueba</title>
  </head>
  <body>

    <div>
      
      <br>
      <h1>Ingrese Numero:</h1>
      <br>
      <div class="col-sm-3">
        <label for="inputPassword2" class="visually-hidden">Numero</label>
        <input type="text" class="form-control" id="numero" placeholder="Numero">
      </div>
      <br>
      <div class="col-sm-3">
        <button type="button" class="btn btn-primary mb-3" onclick = "validar()">Agregar</button>
      </div>
      <br>
      <select class="form-select form-select-mb sm-3" id="opcion">
        <option selected>Seleccionar Opcion</option>
        <option value="1">Ordenar de mayor a menor</option>
        <option value="2">Ordenar de menor a mayor</option>
        <option value="3">Sumar todos</option>
        <option value="4">Multiplicar cada número por sí mismo</option>
      </select>
      <br>
      <div class="col-sm-3">
        <button type="button" class="btn btn-info mb-3" onclick = "procesar()">Calcular</button>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="text/javascript" src="funcionalidad.js"></script>

  </body>
</html>
